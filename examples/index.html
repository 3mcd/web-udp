<html>
  <head>
  <title>web-udp example</title>
  </head>
  <body>
    <script type="text/javascript" src="../dist/client.js"></script>
    <script type="text/javascript">
      const client = Udp.client("ws://localhost:4000");

      async function main() {
        const { send, subscribe } = await client.connect();
        window.send = send;
        send("PING");
        subscribe(console.log);
      }

      main();
    </script>
  </body>
</html>
