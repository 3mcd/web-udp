<html>
  <head>
  <title>web-udp example</title>
  </head>
  <body>
    <script type="text/javascript" src="../dist/client.js"></script>
    <script type="text/javascript">
      const client = new Udp.Client({ url: "localhost:4000" });

      client.connect().then(
        ({ send, subscribe }) => {
          send("PING");
          send("PULL");
          subscribe(console.log);
        }
      );
    </script>
  </body>
</html>
