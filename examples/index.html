<html>
  <head>
  <title>web-udp example</title>
  </head>
  <body>
    <script type="text/javascript" src="../dist/client.js"></script>
    <script type="text/javascript">
      const client = new Udp.Client({ url: "localhost:4000" });

      client.connect().then(
        ({ send, subscribe, closed }) => {
          send("PING");
          send("PULL");

          subscribe(m => {
            const el = document.createElement("div");
            el.textContent = m;
            document.body.appendChild(el);
          });

          closed.subscribe(
            () => console.log("CLOSE")
          );
        }
      );
    </script>
  </body>
</html>
